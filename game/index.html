  <meta charset="utf-8">

  <title>Forbidden Yoga</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{ --title:"Press Start 2P",system-ui,sans-serif }
    html,body{margin:0;background:#000;color:#cfe6ff}
    header{position:fixed;top:8px;left:0;right:0;text-align:center;font:700 28px/1 var(--title);z-index:2}
    #stage{height:100svh;display:grid;place-items:center}
    canvas{width:100vw;height:100svh;display:block;background:#000}
    .hud{position:fixed;left:10px;bottom:10px;font:12px/1 var(--title);opacity:.9;z-index:2}

    @media (max-width:600px){
      header{font-size:22px}

<body>
  <header>FORBIDDEN YOGA</header>
  <div id="stage"><canvas id="cv"></canvas></div>
  <div class="hud" id="hud">SCORE 0000   LEVEL 1</div>

  <footer class="custom-footer">
    <div class="footer-content">
      <div class="contact-us">
        <a href="https://wa.me/6285190247022" class="whatsapp-link">Contact us on WhatsApp</a>
      </div>
      <div class="gray-text" style="margin-top:8px">
        <a href="../privacy-agreement.html">Privacy Agreement</a> |
        <a href="../terms-and-conditions.html">Terms and Conditions</a>
      </div>
    </div>
  </footer>

<script>
const cv=document.getElementById('cv'), ctx=cv.getContext('2d',{alpha:false})
function fit(){
  const dpr=Math.max(1,devicePixelRatio||1)
  cv.width=innerWidth*dpr; cv.height=innerHeight*dpr
  cv.style.width=innerWidth+'px'; cv.style.height=innerHeight+'px'
  ctx.setTransform(dpr,0,0,dpr,0,0)
}
addEventListener('resize',fit); fit()

const DESKTOP = innerWidth >= 900
const YOGI_SCALE = DESKTOP ? 0.55 : 0.68

const R=()=>Math.random()
const stars=[...Array(260)].map(()=>({x:R(),y:R(),s:R()*1.4+.4,c:R()<.08?'#9cf':'#556b8b'}))
function drawStars(dt){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,innerWidth,innerHeight)
  for(const t of stars){
    ctx.fillStyle=t.c; ctx.fillRect(t.x*innerWidth,t.y*innerHeight,t.s,t.s)
    t.y=(t.y+dt*.02)%1
  }
}

function roundRect(x,y,w,h,r,fill,stroke){
  ctx.beginPath()
  ctx.moveTo(x+r,y)
  ctx.arcTo(x+w,y,x+w,y+h,r)
  ctx.arcTo(x+w,y+h,x,y+h,r)
  ctx.arcTo(x,y+h,x,y,r)
  ctx.arcTo(x,y,x+w,y,r)
  if(fill) ctx.fill()
  if(stroke) ctx.stroke()
}

function drawYogi(x,y,scale,sex){
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale)

  const cg=ctx.createLinearGradient(0,44,0,60)
  cg.addColorStop(0,'#f8f8f8'); cg.addColorStop(1,'#dcdcdc')
  ctx.fillStyle=cg; roundRect(-70,48,140,18,10,true,false)

  const rl=ctx.createLinearGradient(0,8,0,44)
  rl.addColorStop(0,'#fff'); rl.addColorStop(1,'#e8e8e8')
  ctx.fillStyle=rl
  ctx.beginPath()
  ctx.moveTo(-60,38)
  ctx.quadraticCurveTo(-24,10,0,10)
  ctx.quadraticCurveTo(24,10,60,38)
  ctx.quadraticCurveTo(0,56,-60,38)
  ctx.fill()

  const rt=ctx.createLinearGradient(0,-16,0,22)
  rt.addColorStop(0,'#fff'); rt.addColorStop(1,'#ededed')
  ctx.fillStyle=rt
  ctx.beginPath()
  ctx.moveTo(-32,22); ctx.lineTo(-14,-14); ctx.lineTo(14,-14); ctx.lineTo(32,22)
  ctx.quadraticCurveTo(0,32,-32,22); ctx.fill()

  ctx.fillStyle='#f1f1f1'
  roundRect(-44,0,20,8,5,true,false)
  roundRect(24,0,20,8,5,true,false)

  ctx.fillStyle='#f3c28f'; roundRect(-6,-22,12,7,3,true,false)

  const skin='#f5c79a'
  ctx.fillStyle=skin; roundRect(-18,-44,36,26,12,true,false)

  ctx.fillStyle='#ffffff'
  roundRect(-26,-52,52,9,5,true,false)
  roundRect(-20,-60,40,7,4,true,false)

  ctx.fillStyle='#2a2a2a'
  roundRect(-9,-34,5,3,1,true,false)
  roundRect(4,-34,5,3,1,true,false)
  if(sex==='m'){ ctx.fillStyle='#c7b299'; roundRect(-10,-26,20,3,1,true,false) }
  else{ ctx.fillStyle=skin; roundRect(-8,-26,16,2,1,true,false) }

  ctx.restore()
}

const yogis=[...Array(5)].map(()=>({
  x:100+Math.random()*(innerWidth-200),
  y:-120-Math.random()*260,
  v:140+Math.random()*90,
  sex:Math.random()<.5?'m':'f'
}))
const bullets=[]
const ship={x:innerWidth/2,y:innerHeight-90}
let left=false,right=false,shoot=false,score=0,level=1

addEventListener('keydown',e=>{const k=e.key.toLowerCase(); if(k==='arrowleft'||k==='a')left=true; if(k==='arrowright'||k==='d')right=true; if(k===' ')shoot=true})
addEventListener('keyup',e=>{const k=e.key.toLowerCase(); if(k==='arrowleft'||k==='a')left=false; if(k==='arrowright'||k==='d')right=false; if(k===' ')shoot=false})

let last=performance.now(), dt=0
function loop(t){ dt=(t-last)/1000; last=t; update(dt); render(dt); requestAnimationFrame(loop) }

function update(dt){
  const s=480
  ship.x=Math.max(30,Math.min(innerWidth-30, ship.x + ((right?1:0)-(left?1:0))*s*dt))
  if(shoot && (!bullets.length || performance.now()-bullets.at(-1).t>120)){
    bullets.push({x:ship.x,y:ship.y-14,v:900,t:performance.now()})
  }
  for(const b of bullets) b.y-=b.v*dt
  while(bullets.length && bullets[0].y<-20) bullets.shift()

  for(const y of yogis){
    y.y+=y.v*dt
    if(y.y>innerHeight+80){ y.x=120+Math.random()*(innerWidth-240); y.y=-100-Math.random()*240; y.v=120+Math.random()*80 }
  }
  for(const b of bullets){
    for(const y of yogis){
      const w=70,h=88
      if(b.x>y.x-w/2 && b.x<y.x+w/2 && b.y>y.y-h/2 && b.y<y.y+h/2){
        score+=10; y.x=120+Math.random()*(innerWidth-240); y.y=-100-Math.random()*240; y.v=120+Math.random()*80; b.y=-9999
      }
    }
  }
  document.getElementById('hud').textContent=`SCORE ${String(score).padStart(4,'0')}   LEVEL ${level}`
}

function render(dt){
  drawStars(dt)
  for(const y of yogis) drawYogi(y.x,y.y,YOGI_SCALE,y.sex)
  ctx.fillStyle='#ffe08a'; for(const b of bullets) ctx.fillRect(b.x-1,b.y-12,2,20)
  ctx.fillStyle='#3fd092'; ctx.fillRect(ship.x-6,ship.y-20,12,20)
  ctx.fillStyle='#2aa579'; ctx.fillRect(ship.x-14,ship.y-10,28,10)
  ctx.fillStyle='#1b6e53'; ctx.fillRect(ship.x-22,ship.y-5,44,5)
}

requestAnimationFrame(loop)
</script>
</body>
